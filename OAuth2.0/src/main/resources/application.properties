spring.datasource.DriverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Oauth2
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

server.port=8081
oauth.clientId: OAuth-Security
oauth.clientSecret: OAuth-Security
oauth.resourceId:OAuth-Security

oauth.accessTokenValidity: 180
oauth.refreshTokenValidity: 600
security.oauth2.resource.filter-order: 3